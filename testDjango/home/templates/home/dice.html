<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>랜덤 박스</title>
		<link
			href="../../../static/css/dice.css"
			rel="stylesheet"
			type="text/css"
		/>
	</head>
	<body style="overflow-x: hidden">
		<div style="text-align: center">
			<img
				id="img"
				class="img"
				onclick="imgBtn()"
				src="../../../static/image/startBtn.png"
			/>
			<h1 id="startText" style="font-size: 40px">랜덤 숫자 생성하러 가기!</h1>
		</div>

		<div class="game" id="game">
			<div class="area">
				<div class="area1" id="area1">
					<img
						onmouseover="changeStop(this)"
						onmouseout="changeMove(this)"
						onclick="clickBtn(0)"
						src="../../../static/image/box.gif"
					/>
				</div>

				<div class="area2" id="area2">
					<img
						onmouseover="changeStop(this)"
						onmouseout="changeMove(this)"
						onclick="clickBtn(1)"
						src="../../../static/image/box.gif"
					/>
				</div>

				<div class="area3" id="area3">
					<img
						onmouseover="changeStop(this)"
						onmouseout="changeMove(this)"
						onclick="clickBtn(2)"
						src="../../../static/image/box.gif"
					/>
				</div>
			</div>

			<div class="resultElement">
				<input
					type="button"
					class="btn"
					onclick="resultBtn()"
					value="결과확인"
				/>
				<div id="result"></div>
			</div>
		</div>

		<script type="text/javascript" src="../../../static/js/dice.js"></script>
	</body>
</html>
